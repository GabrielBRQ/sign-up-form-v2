<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="Website Icon" type="png" href="img/mini-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="background" src="img/kevin-laminto-7PqRZK6rbaE-unsplash.jpg" alt="sphere background image">
    <div class="container">
        <div>
            <img class="logo" src="img/LogoV2.png" alt="Bereq logo">
        </div>
        <div class="form">
            <p class="title">Sign up<img class="mini-logo" src="img/mini-logo.png" alt="Bereq logo"></p>
            <form action='' method='get' id="create">
                <div class="input">
                    <label for='username'><img class="icon" src="img/icons/user.png" alt="user logo"></label>
                    <input id='email' name='email' type='text' required/>
                </div>
                <div class="input">
                    <label for='email'><img class="icon" src="img/icons/envelope.png" alt="email logo"></label>
                    <input id='email'
                        name='email'
                        type='email'
                        required/>
                </div>
                <div class="input">
                    <label for="pwd"><img class="icon" src="img/icons/padlock.png" alt="password logo"></label>
                    <input type="password" id="pwd" name="pwd" required>
                    <button class="toggle-password" type="button" onclick="togglePasswordVisibility('pwd')">
                        <img class="icon" src="img/icons/eye.png" alt="eye icon">
                    </button>
                </div>
                <div class="input">
                    <label for="confirmpwd"><img class="icon" src="img/icons/padlock.png" alt="password logo"></label>            
                    <input type="password" id="confirmpwd" name="confirmpwd" required onkeyup='check()'>
                    <button class="toggle-confirm-password" type="button" onclick="toggleConfirmPasswordVisibility('confirmpwd')">
                        <img class="icon" src="img/icons/eye.png" alt="eye icon">
                    </button>
                </div>
                <p class="details">By signing up, you are agreeing to our <a href="">Terms & Conditions</a> and <a href="">Privacy Policy</a></p>
                <div class="submit">
                    <button aria-expanded="false" id="button" class="myButton" type="submit" form="create" value="Submit" id="button">Submit</button>
                    <p class="details">Already have an account? <a class="login" href="">Log in</a></p>
                </div>
            </form>
            <script src="script.js">  </script>
        </div>
    </div>
</body>
</html>
